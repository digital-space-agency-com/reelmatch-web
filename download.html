<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta property="og:title" content="Download ReelMatch Now!">
    <meta property="og:description" content="Find your next binge-watch or movie night before you sit down.">
    <meta property="og:type" content="app">
    <meta property="og:url" content="https://reelmatch.app/download">
    <meta property="og:image" content="https://reelmatch.app/images/share_image.png"/>
  </head>
  <body>
    <script>
      const android_link =
        "https://play.app.goo.gl/?link=https://play.google.com/store/apps/details?id=team.dsa.reelmatch";
      const ios_link =
        "itms-apps://itunes.apple.com/app/apple-store/id6457263386"; // Candy Crush id553834731  ReelMatch id6457263386

      const default_link = android_link;

      // Function to check the platform and redirect accordingly
      function redirectToSpecificLink() {
        const userAgent = window.navigator.userAgent.toLowerCase();
        const macosPlatforms = /(macintosh|macintel|macppc|mac68k|macos)/i;
        const windowsPlatforms = /(win32|win64|windows|wince)/i;
        const iosPlatforms = /(iphone|ipad|ipod)/i;
        const androidPlatforms = /android/i;

        if (iosPlatforms.test(userAgent)) {  // iOS Devices
          window.location.href = ios_link;
        } else if (androidPlatforms.test(userAgent)) {  // Android Devices
          window.location.href = android_link;
        } else if (macosPlatforms.test(userAgent)) {    // Mac Devices for testing
          window.location.href = ios_link;
        } else if (windowsPlatforms.test(userAgent)) {  // Windows Devices not supported but for completeness
          window.location.href = default_link
        } else {
          window.location.href = default_link;
        }
      }
      window.onload = redirectToSpecificLink;
    </script>
  </body>
