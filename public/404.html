<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReelMatch</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      
      // Only redirect if this is actually a SPA route (contains hash routing patterns)
      var l = window.location;
      var shouldRedirect = l.pathname !== '/' && 
                          l.pathname !== '/privacy-policy' && 
                          l.pathname !== '/download' &&
                          !l.pathname.endsWith('.html') &&
                          !l.pathname.endsWith('.xml') &&
                          !l.pathname.endsWith('.txt');
      
      if (shouldRedirect) {
        var pathSegmentsToKeep = 0;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist.</p>
      <a href="/" style="color: #007bff; text-decoration: none;">‚Üê Return to Home</a>
    </div>
  </body>
</html>
